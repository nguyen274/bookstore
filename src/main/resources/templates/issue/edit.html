<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spark LMS - Book Form</title>

    <th:block th:replace="fragments/styles :: common"></th:block>


</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">

        <th:block th:replace="fragments/sidemenu :: menu"></th:block>
        <th:block th:replace="fragments/topmenu :: menu"></th:block>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Tiền Phạt</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div class="alert alert-success alert-dismissible fade in" role="alert" th:if="${successMsg}">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                                <span th:text="*{successMsg}"></span>
                            </div>
                            <br/>


                            <form method="post" th:object="${issue}" class="form-horizontal form-label-left">

                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >Số Ngày Trễ Hạn<span class="required">*</span></label>
                                    <div class="col-md-5 col-sm-7 col-xs-12">
                                        <input type="number" min="0" class="form-control col-md-7 col-xs-12" id="date-late">
                                    </div>
                                </div>



                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >Số Trang Mất<span class="required">*</span></label>
                                    <div class="col-md-5 col-sm-7 col-xs-12">
                                        <input type="number" min="0" class="form-control col-md-7 col-xs-12" id="lost-page">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >Số Trang Bẩn (Hoặc Vẽ Bẩn Lên Tài Liệu)<span class="required">*</span></label>
                                    <div class="col-md-5 col-sm-7 col-xs-12">
                                        <input type="number" min="0" class="form-control col-md-7 col-xs-12" id="dirty-page">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >Số Sách Làm Bong Bìa<span class="required">*</span></label>
                                    <div class="col-md-5 col-sm-7 col-xs-12">
                                        <input type="number" min="0" class="form-control col-md-7 col-xs-12" id="broken-page">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >Số Sách Làm Ướt<span class="required">*</span></label>
                                    <div class="col-md-5 col-sm-7 col-xs-12">
                                        <input type="number" min="0" class="form-control col-md-7 col-xs-12" id="water-page">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >Số Sách Làm Rách<span class="required">*</span></label>
                                    <div class="col-md-5 col-sm-7 col-xs-12">
                                        <input type="number" min="0" class="form-control col-md-7 col-xs-12" id="left-page">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >Số Sách Bị Mất Nhãn Tài Liệu<span class="required">*</span></label>
                                    <div class="col-md-5 col-sm-7 col-xs-12">
                                        <input type="number" min="0" class="form-control col-md-7 col-xs-12" id="lost-note">
                                    </div>
                                </div>



                                <input type="hidden" id="id" th:if="${id!=null}" th:field="*{id}" />
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-5 col-sm-7 col-xs-12 col-md-offset-3">
                                        <div  class="col-sm-5"><b>Thành Tiền:</b> <b id="total"></b> <b>(VNĐ)</b> </div>
                                        <div class="col-sm-7" >
                                            <button type="button" style="float:right; width: 150px;" id="saveBtn" class="btn btn-success">Save</button>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <th:block th:replace="fragments/footer :: footer"></th:block>

    </div>
</div>

<th:block th:replace="fragments/scripts :: common"></th:block>

<script th:src="@{/vendors/jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js}"></script>
<script th:src="@{/custom/js/issue/edit.js}" async></script>
</body>
</html>
